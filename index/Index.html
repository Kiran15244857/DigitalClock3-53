<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js" defer></script>
</head>
<body>
    <div id="Container">
        <form name="calc">
            <input id="display" name="Answers">

            <br><br>

            <input class="buttons" type="button" value="1" onclick="calc.Answers.value+='1'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="2" onclick="calc.Answers.value+='2'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="3" onclick="calc.Answers.value+='3'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="+" onclick="calc.Answers.value+='+'" onkeydown="clickAudio()">

            <br><br>

            <input class="buttons" type="button" value="4" onclick="calc.Answers.value+='4'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="5" onclick="calc.Answers.value+='5'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="6" onclick="calc.Answers.value+='6'" onkeydown="clickAudio()">
            <input class="buttons" type="button" value="-" onclick="calc.Answers.value+='-'" onkeydown="clickAudio()">

            <br><br>

            <input class="buttons" type="button" value="7" onclick="calc.Answers.value+='7'" onkeypress="clickAudio()">
            <input class="buttons" type="button" value="8" onclick="calc.Answers.value+='8'" onkeypress="clickAudio()">
            <input class="buttons" type="button" value="9" onclick="calc.Answers.value+='9'" onkeypress="clickAudio()">
            <input class="buttons" type="button" value="+" onclick="calc.Answers.value+='+'" onkeypress="clickAudio()">

            <br><br>

            <input class="buttons" type="button" value="/" onclick="calc.Answers.value+='/'">
            <input class="buttons" type="button" value="0" onclick="calc.Answers.value+='0'">
            <input class="buttons" type="button" value="." onclick="calc.Answers.value+='.'">
            <input class="buttons" type="button" value="%" onclick="calc.Answers.value+='%'">

            <br><br>

            <input id="clearButton" type="button" value="clear" onclick="calc.Answers.value=''">
            <input id="equalButton" type="button" value="=" onclick="calc.Answers.value=eval(calc.Answers.value)">
        </form>
    </div>
</body>
</html>
